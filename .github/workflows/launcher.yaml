name: Github actions launcher
on:
  push:
    paths:
      - '.github/workflows/launcher.yaml'
    branches:
      - master
      - main
      - develop
      - candidate

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
    - name: workflow1
      uses: actions/checkout@v3
      with:
        repository: AfeefGalil/simple-java-maven-app
        ref: master

  workflow1:
    uses: AfeefGalil/simple-java-maven-app/.github/workflows/build_maven.yaml@master